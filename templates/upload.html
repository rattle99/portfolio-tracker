{% extends "base.html" %}
{% block content %}

<body style="background-color: #fafff1;">
    <div class="container p-5">
        <div class="row p-5">
            <div class="col">
                <h1>Upload CAS File</h1>
                <hr>
                <br>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group shadow p-4 border rounded bg-light">
                        <div class=" mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile" name="inputGroupFile" required>
                            <label class="input-group-text" for="inputGroupFile">Upload</label>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

{% endblock %}
